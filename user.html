
<div class="user-info">
    <h1>{{user.name}}</h1>
    <img src="{{user.img}}"/>
    <button>Send Message</button>
    <span>{{user.rating}}</span>
    <p>{{user.Description}}</p>
    <table>
        <tr ng-repeat="x in user.Likes">
            <td>{{x}}</td>
        </tr>
    </table>
    <table>
        <tr ng-repeat="y in user.Dislikes">
            <td>{{y}}</td>
        </tr>
    </table>
</div>
