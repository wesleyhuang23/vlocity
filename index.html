<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="mainCtrl">

    <div class="search-container">
        <img src="https://www.alphasoftware.com/documentation/pages/images/icons/faq.svg"/>
        <input type="text" placeholder="Search">
        <div>&#215;</div>
    </div>
    <section>
        <div class="controls">
            <ul>
                <li ng-repeat="person in people"><a ui-sref="user({name: '{{person.name}}'})">{{person.name}}<span>&#9654;</span></a></li>
            </ul>
        </div>

        <div ui-view class="user-container"></div>

    </section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="script.js"></script>
  </body>

</html>
